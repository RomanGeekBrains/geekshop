{% for item in basket_items %}
<div class="basket_record">
    <img src="{{ media_url }}{{ item.product.image }}" alt="{{ item.product.short_desc }}">
    <span class="category_name">{{ item.product.category.name }}</span>
    <span class="product_name">{{ item.product.name }}</span>
    <span class="product_price">{{ item.product.price }}&nbspруб за шт</span>
    <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
    <!-- <span class="product_cost">{{ item.cost }}всего за &nbspруб</span> -->
    <button class="btn btn-round">
        <a href="{% url 'basket:remove' item.pk %}" class="">
            удалить
        </a>
    </button>
    <!-- //эксперемнты и записки 
    <br>
    <br>
    <span class="product_cost">
        Всего {{ item.product_cost }}&nbspруб за {{ item.product_quantity }} шт
    </span> -->
</div>
{% endfor %}

{% if basket_items %}
<div class="basket_summary">
    В корзине {{ basket_items.0.total_quantity }} товаров общей стоимостью
    {{ basket_items.0.total_cost }} руб
</div>
{% endif %}
